<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This is the base html for all website in our app. We decided to implement bootstrap style sheets, which provide
         a quick and easy way to make html elements, like forms, look pretty. There are many existing extentions to bootstrap, for all
        kind of different graphics and visualisations. In order to demonstrate this functionaltiy, we used the aweseome font in our project, which 
        gives easy access to icons. Of course, we can also define a custom stylesheet, where we can for example change the size of displayed text-->

    <!-- bootstrap base style -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Awesome font for icons -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./static/style.css">

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 60px">
      
      <div class="navbar-header">
        <a class="navbar-brand" id="app_name" href="#">BikeIns</a>
  
       </div>  
        <ul class="navbar-nav">
          
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" id="home" href="/account">Home</a> 
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a> 
          {% else %}
          <a class="nav-item nav-link" id="filldb" href="/filldb">FillDB</a> 
          <a class="nav-item nav-link" id="login" href="/">Login</a>
          {% endif %}
        
        </ul>
        <ul style="list-style: none;"></ul>
        <ul class="navbar-brand mx-auto" id='data_state'>
          <p href="/filldb" >{% block data_state %}{% endblock %}</p>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li><a href="#" id='whostheuser'><i class="fa fa-user" id="user_icon"></i>{% block whostheuser %}{% endblock %}</a></li>
        </ul>
      </div>
    </nav>

    <!-- customizable content for the individual views-->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- .js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    
    </body>

</html>
